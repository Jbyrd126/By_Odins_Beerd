<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/reset.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>By Odin's Beer'd</title>

<body>
    <header class="text-white py-4 bg-gradient-to-r from-slate-900 from-10% via-gray-600 via-30% to-transparent to-70%">
        <div class="container mx-1 px-4">
            <h1 class="text-6xl">
                Let's get sloshed <span><a href="egg.html">fr√¶ndi</a></span>!
            </h1>
        </div>
    </header>

    <div class="flex flex-row flex-wrap mt-2">
        <div class="basis-1/3 p-1">
            <h2 class="text-2xl font-bold text-center text-slate-800">
                Fancy a pint and a sausage?
            </h2>
            <div class="my-3">
                <button id="choice"
                    class="frog bg-slate-900 hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-50 text-5xl font-bold py-2 rounded-2xl mt-2 w-full h-20">
                    Brewpub
                </button>
                <div>
                    <h2 class="text-2xl font-bold text-center text-slate-800">
                        Let's go to the Winchester, have a nice cold pint, and wait for
                        all of this to blow over.
                    </h2>
                    <button id="choice1"
                        class="frog bg-slate-900 hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-50 text-5xl font-bold p-2 rounded-2xl mt-2 w-full h-20">
                        Micro Brewery
                    </button>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-center text-slate-800">
                        Not all those who wander are lost...
                    </h2>

                    <button id="choice2"
                        class="frog bg-slate-900 hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-50 text-5xl font-bold p-2 rounded-2xl mt-2 w-full h-20">
                        Regional Brewery
                    </button>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-center text-slate-800">
                        How big a guy are ya!!!???!!
                    </h2>
                    <button id="choice3"
                        class="frog bg-slate-900 hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-50 text-5xl font-bold p-2 rounded-2xl mt-2 w-full h-20">
                        Corporate Brewery
                    </button>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-center text-slate-800">
                        Him just a wittle guy...
                    </h2>
                    <button id="choice4"
                        class="frog bg-slate-900 hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-50 text-5xl font-bold p-2 rounded-2xl mt-2 w-full h-20">
                        Startup Brewery
                    </button>
                </div>

                <div class="container mx-auto my-3 px-5">
                    <div id="map" class="container mx-auto rounded-2xl"></div>
                </div>
            </div>
        </div>
        <div class="beetle flex flex-wrap basis-2/3 rounded-2xl">
            <div id="list" class="basis-1/2"></div>
            <div id="mole" class="flex flex-wrap basis-1/2 relative">
                <div id="logo" class=" bg-no-repeat w-1/6">
                </div>
                <div id="spider" class="flex flex-wrap w-1/2">
                    <button
                        class="snake bg-slate-900 hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-50 text-5xl font-bold py-2 px-4 rounded-2xl mt-3 w-5/6 h-20"
                        onclick="location.href='https://github.com/ddesta25'">
                        Daniel
                    </button>
                    <button
                        class="snake bg-slate-900 hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-50 text-5xl font-bold py-2 px-4 rounded-2xl mt-3 w-5/6 h-20"
                        onclick="location.href='https://github.com/rmac598'">
                        Ryan
                    </button>
                    <button
                        class="snake bg-slate-900 hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-50 text-5xl font-bold py-2 px-4 rounded-2xl mt-3 w-5/6 h-20"
                        onclick="location.href='rob.html'">
                        Rob
                    </button>
                </div>
            </div>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuUcFNsb6taVvWzdtzslQostyDOlc-U1c"
